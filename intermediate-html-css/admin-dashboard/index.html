<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="sidebar" class="prevent-select" style="z-index: 12;">
    <div id="dashboard"> 
      <img src="./metadata/icons/dashboard-square-02-stroke-rounded.svg">
      <span>Dashboard</span> 
    </div>

    <div id="home"> 
      <img src="./metadata/icons/home-03-stroke-rounded.svg">
      <span>Home</span> 
    </div>
    <div id="profile"> 
      <img src="./metadata/icons/profile-02-stroke-rounded.svg">
      <span>Profile</span> 
    </div>
    <div id="messages"> 
      <img src="./metadata/icons/mail-01-stroke-rounded.svg">
      <span>Messages</span> 
    </div>
    <div id="history">
      <img src="./metadata/icons/time-01-stroke-rounded.svg">
      <span>History</span>
    </div>
    <div id="tasks">
      <img src="./metadata/icons/task-01-stroke-rounded.svg">
      <span>Tasks</span>
    </div>
    <div id="communities">
      <img src="./metadata/icons/mentoring-stroke-rounded.svg">
      <span>Communities</span>
    </div>

    <div id="settings">
      <img src="./metadata/icons/settings-02-stroke-rounded.svg">
      <span>Settings</span>
    </div>
    <div id="support">
      <img src="./metadata/icons/customer-service-01-stroke-rounded.svg">
      <span>Support</span>
    </div>
    <div id="privacy">
      <img src="./metadata/icons/prison-guard-stroke-rounded.svg">
      <span>Privacy</span>
    </div>
  </div>

  <div id="primary">

    <header class="backdrop-shadow">

    </header>

    <div id="primary-content">

    </div>

  </div>
  
  <script src="./app.js"></script>
</body>
</html>
