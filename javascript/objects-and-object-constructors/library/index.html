<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./metadata/classical-building.png">
</head>
<body>
  <div id="library" style="z-index: 8;">
    <span>Library&nbsp;<img src="./metadata/classical-building.png"></span>
    <div id="book-container">
      <div class="heading">
        <span>Title</span>
        <span>Author</span>
        <span>Pages</span>
        <span>Status</span>
      </div>
      <div class="grid">
        <div id="col-title"></div>
        <div id="col-author"></div>
        <div id="col-pages"></div>
        <div id="col-status"></div>
      </div>
    </div>
  </div>
  <div id="form-container" class="background-blur" style="z-index: 12;">
    <form action="" id="book-form">
      <label for="title">Enter title of the book...</label>
      <input id="input-title" type="text" name="title">
      <label for="author">Who's the author?</label>
      <input id="input-author" type="text" name="author">
      <label for="pages">How many pages does it have?</label>
      <input id="input-pages" type="number" name="pages">
      <label for="status">Have you read it yet?</label>
      <div>
        <div>
          <label for="read">Read</label>
          <input type="radio" id="read" name="status" value="read">
        </div>
        <div>
          <label for="notRead">Not yet</label>
          <input type="radio" id="notRead" name="status" value="notRead">
        </div>
      </div>
      <div class="actionButtons">
        <button id="submitForm" type="submit">Submit</button>
        <button id="exitForm" type="button">Go back?</button>
      </div>
    </form>
  </div>
  <div id="removeBookContainer" class="background-blur" style="z-index: 12;"></div>
  <footer style="z-index: 10;">
    <button id="new-book">Add Book</button>
    <button id="remove-book">Remove Book</button>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
